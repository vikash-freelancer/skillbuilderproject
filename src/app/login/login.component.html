
<div class="container">
    <div class="col-lg-12 ">
         <div class="col-lg-8 ">
         
         <h2>Welcome to SKILL Builder</h2>
         <p>Join our community that have more than 10000<br> subscribers and learn new things everyday </p>
      
     </div>
     <div class="col-lg-4">
    <form class="form-horizontal" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    
        <div class="line2">
         <h1>SKILL Builder</h1>
        </div>
         <h4>Welcome Back!</h4>
         <hr>
   
       <!--E-mail-->
       <div class="control-group">
           <label class="control-label"  for="email">E-mail</label>
           <div class="controls">
             <input type="text"[(ngModel)]="user.email" id="email" name="email" placeholder="Enter Registered Mail-Id" class="input-xlarge">
           </div>
         </div>
     
      <!-- Password -->
       <div class="control-group">
         <label class="control-label" for="password">Password</label>
         <div class="controls">
           <input type="password" [(ngModel)]="user.password" id="password" name="password" placeholder="Enter your Password" class="input-xlarge">
          </div>
       </div>
   
       <!-- Button -->
       <div class="control-group">
         <div class="controls-group">
           <button class="btn btn-primary">Sign In</button>
         </div> <hr class="hr-text" data-content="OR">

         <div class ="social_button">
         <button class="btn btn-primary"style="margin-left: 20px;margin-right: 20px">f</button>
         <button class="btn btn-info" style="margin-left: 20px;margin-right: 20px">t</button>
         <button class="btn btn-danger"style="margin-left: 20px;margin-right: 20px">g+</button>
        </div>
     <span  style="text-align: center">Don't have an account ? 
     <a (click)="gotopage()" class="btn btn-click">Sign Up Here!</a></span>
       </div>
   </form>
  </div>
  
  </div>
