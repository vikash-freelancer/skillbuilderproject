
<div class="container">
   <div class="col-lg-12 ">
        <div class="col-lg-8 ">
        
        <h2>Welcome to SKILL Builder</h2>
        <p>Join our community that have more than 10000<br> subscribers and learn new things everyday </p>
     
    </div>
    <div class="col-lg-4">
   <form class="form-horizontal" #f="ngForm" (ngSubmit)="addRegistration(f)" >
     <div id="legend">
        <h3>Skill Builder</h3><hr>
      </div>
  
      <!--FirstName-->
      <div class="control-group">
          <label class="control-label"  for="fistName">First Name</label>
          <div class="controls">
            <input type="text"[(ngModel)]="registration.fistName" id="lastName" name="FirstName" placeholder="Enter your First Name" class="input-xlarge">
          </div>
        </div>
  
      <!-- LastName -->
      <div class="control-group">
          <label class="control-label"  for="lastName">Last Name</label>
          <div class="controls">
            <input type="text"[(ngModel)]="registration.lastName" id="lastName" name="LastName" placeholder="Enter your Last Name" class="input-xlarge">
          </div>
        </div>
   
      <!-- E-mail -->
      <div class="control-group">
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" [(ngModel)]="registration.email" id="email" name="email" placeholder="Enter your Email" class="input-xlarge">
         </div>
      </div>
  
      <!-- contactNo -->
      <div class="control-group"> 
          <label class="control-label"  for="contactNo">Contact No</label>
          <div class="controls">
             <input type="text" [(ngModel)]="registration.contactNo"id="contactNo" name="contactNo" placeholder="Enter your Contact No" class="input-xlarge">
          
          </div>
        </div>
   
      <!-- Password -->
      <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" [(ngModel)]="registration.password" id="password" name="password" placeholder="Enter your Password" class="input-xlarge">
         </div>
      </div>
  
      <!-- ConfirmPassword -->
      <div class="control-group">
          <label class="control-label" for="password">Confirm Password</label>
          <div class="controls">
            <input type="password" [(ngModel)]="registration.confirmPassword"id="ConfirmPassword" name="Confirm Password" placeholder="Re-type your Password" >
           </div>
        </div>
   
      <!-- Gender -->
        <div class = "control-group" >
            <div class ="radio-button">
        <div ng-if="selectedGender == 'M' || selectedGender == 'F'">
          <label class="control-label" for="male"  style= 'display: inline'>Male</label>
        <input type="radio" name="gender" value="M" [(ngModel)]="registration.gender" ng-checked="true"/>
    
       <label class="control-label" for="female" style= 'display: inline'>Female</label>
      <input type="radio" name="gender" value="F" [(ngModel)]="registration.gender" />
      </div>
      </div>
    </div>
  
      <!-- Button -->
      <div class="control-group">
        <div class="controls-group">
          <button class="btn btn-success">Register</button>
        </div>
      </div>
  </form>
 </div>

</div>
